<!---------------------JavaScript For Toggle Menu------------------------->
<script>
    
    var navLinks = document.getElementById("navLinks");
    
    function showMenu(){
        navLinks.style.right = "0";
    }
    function hideMenu(){
        navLinks.style.right = "-200px";
    }
    
</script>    
    

    
    
<!---------------------------JavaScript for Nav Menu Box Shadow-------------------------             -->
<script>document.addEventListener('DOMContentLoaded', function () {
    const navLinks = document.querySelector('.nav-links');
    const menuIcons = document.querySelectorAll('.fa');

    menuIcons.forEach(function (icon) {
        icon.addEventListener('click', function () {
            // Check if the clicked icon is not the "fa-download" button
            if (!icon.classList.contains('fa-download')) {
                // Toggle the 'open' class on the nav-links element
                navLinks.classList.toggle('open');
            }
        });
    });
});

</script>
